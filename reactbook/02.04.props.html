<!DOCTYPE html>
<html>
  <head>
    <!-- Использование свойств компонента-->
     <title>Component properties </title>
     <meta charset="utf-8">
   </head>
   <body>
     <div id="app1">
       <!-- my app renders here -->
    </div>
    <div id="app2">
      <!-- my app renders here -->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
     <script src="babel/browser.js"></script>

     <script>

      // Все свойства доступны через объект this.props. Рассмотрим пример:
      var Component = React.createClass({
        render: function() {
          return React.DOM.span(null, "My name is " + this.props.name);
        }
      });
      ReactDOM.render(
        React.createElement(Component, {
          name: "Bob",
        }),
        document.getElementById("app1")
      );
      //Передача свойства при отображении компонента (со свойством name: "Bob")выглядит следующим образом:
      ReactDOM.render(
              React.createElement(Component, {
              name: "Alex",
              }),
          function getGreeting(user) {
              if (user) {
                  return
              <h1>Hello, {formatName(user)}!</h1>;
              }
              return
          <h1>Hello, Stranger.</h1>;
          }
              document.getElementById("app2")
      );
       //Object.isFrozen(this.props) === true; // истина
    </script>
  </body>
</html>
