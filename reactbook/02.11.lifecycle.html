<!DOCTYPE html>
<html lang="react JS">
  <head>
    <meta charset="utf-8">
    <title>Lifecycle</title>
    <style>
      body, textarea {
        font-family: Courier, sans-serif;
      }
    </style>
  </head>
  <body>r
    <div id="app">
      <!-- my app renders here -->
    </div>
    <div id="parent">
      <button id="ok">OK</button>
      <button id="cancel">Cancel</button>
    </div>
    <script>
      document.getElementById('parent').addEventListener('click',
              function(event) {
                var button = event.target;
// Выполнение разных действий на основе того,
// какая из кнопок была нажата
                switch (button.id) {
                  case 'ok':
                    console.log('OK!');
                    break;
                  case 'cancel':
                    console.log('Cancel');
                    break;
                  default:
                    new Error('Непредвиденный идентификатор кнопки');
                }
              });
    </script>

    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>

      var TextAreaCounter = React.createClass({

        _log: function(methodName, args) {
          console.log(methodName, args);
        },
        componentWillUpdate:  function() {this._log('componentWillUpdate',  arguments);},
        componentDidUpdate:   function() {this._log('componentDidUpdate',   arguments);},
        componentWillMount:   function() {this._log('componentWillMount',   arguments);},
        componentDidMount:    function() {this._log('componentDidMount',    arguments);},
        componentWillUnmount: function() {this._log('componentWillUnmount', arguments);},

        propTypes: {
          defaultValue: React.PropTypes.string,
        },
        //Ранее уже был показан пример использования выражения
        //this.props внутри метода getInitialState():
        /*             getInitialState: function() {
             return {
               text: this.props.text,
             };
           },
        Фактически этот пример относится к антишаблонам. В идеале ис-
     пользуется любая комбинация выражений this.state и this.props,
     подходящая для создания пользовательского интерфейса в ме-
     тоде render().
        Однако иногда приходится брать значение, переданное вашему
    компоненту, и использовать его для построения исходного со-
    стояния. Здесь нет ничего крамольного, за исключением того,
    что код, вызывающий ваш компонент, может предполагать, что
    свойство (text в предыдущем примере) всегда будет иметь самое
    последнее значение, а пример противоречит этому предполо-
    жению. Чтобы предположения не вызывали никаких сомне-
    ний, достаточно просто воспользоваться другим именем, напри-
    мер вместо text назвать свойство как-нибудь вроде defaultText
    или initialValue:

        propTypes: {
          defaultValue:},
        React.PropTypes.string
        getInitialState: function() {
          return {
            text: this.props.defaultValue,
          };
        },

*/
        getInitialState: function() {
          return {
            text: this.props.defaultValue,
          };
        },

        _textChange: function(ev) {
          this.setState({
            text: ev.target.value,
          });
        },

        render: function() {
          return React.DOM.div(null,
            React.DOM.textarea({
              value: this.state.text,
              onChange: this._textChange,
            }),
            React.DOM.h3(null, this.state.text.length)
          );
        }
      });

      var myTextAreaCounter = ReactDOM.render(
        React.createElement(TextAreaCounter, {
          defaultValue: "Bob",
        }),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
