<!DOCTYPE html>
<html>
  <head>
    <title>State</title>
    <style>
      body, textarea {
        font-family: Courier;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- my app renders here
       Теперь, как только пользователь что-нибудь набирает в
       текстовой области, значение счетчика обновляется, ч
       тобы соответствовать содержимому этой области-->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
      var TextAreaCounter = React.createClass({

        propTypes: {
          defaultValue: React.PropTypes.string,
        },

        getInitialState: function() {
          return {
            text: this.props.defaultValue,
          };
        },

        _textChange: function(ev) {
          this.setState({
            text: ev.target.value,
          });
        },

        componentWillReceiveProps: function(newProps) {
          this.setState({
            text: newProps.defaultValue,
          });
        },

        render: function() {
          return React.DOM.div(null,
            React.DOM.textarea({
              value: this.state.text,
              onChange: this._textChange,
            }),
            React.DOM.h3(null, this.state.text.length)
          );
        }
      });
      /*Если свойства изменятся за пределами компонента, это не возы-
      меет никакого эффекта на экране. Иными словами, содержимое
      текстовой области после того, как вы сделаете следующее, не из-
      менится:*/
      myTextAreaCounter = ReactDOM.render(
              React.createElement(TextAreaCounter, {
                defaultValue: "Hello", // ранее известное как "Bob"
              }),
              document.getElementById("app")
      );
      myTextAreaCounter.props; // Object { defaultValue="Hello"}
      myTextAreaCounter.setState({text: 'Hello'});

      function componentWillReceiveProps(newProps) {
        this.setState({
          text: newProps.defaultValue,
        });
      };

      var myTextAreaCounter = ReactDOM.render(
        React.createElement(TextAreaCounter, {
          defaultValue: "Bob",
        }),
        document.getElementById("app")
      );
      myTextAreaCounter.setState({text: "Hello outside world!"});
      //myTextAreaCounter.setState({text: 'NOOOO'});
    </script>
  </body>
</html>
