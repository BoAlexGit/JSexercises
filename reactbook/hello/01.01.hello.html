<!DOCTYPE html>
<html>
  <head>
    <title>hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
  <!-- определение места, где должно находиться ваше приложение на странице -->
    <div id="app1">
      <!-- my app renders here -->
      <!-- здесь будет отображено мое приложение "app1"-->
    </div>
     <div id="app2">
      <!-- my app renders here -->
      <!-- здесь будет отображено мое приложение "app2"-->
    </div>
    <!--включение библиотеки React и ее DOM-дополнения (с по-
    мощью тегов <script src>);-->
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
      // код моего приложения
      ReactDOM.render(
        //React.DOM.h1(null, "Hello world!"),
              React.DOM.h1(
                      {
                        id: "my-heading",
                      },
                      "Hello World!"
              ),

        document.getElementById("app1")
      );
      ReactDOM.render(
              //React.DOM.h1(null,  "Hello pretty me!"),
      React.DOM.h1(
              {
                className: "pretty",
                htmlFor: "me",
              },
              "Hello pretty me!"
              ),
              document.getElementById("app2")
      );

    </script>
  </body>
</html>
