<!DOCTYPE html>
<html>
  <head>
    <title>hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
  <div id="app1">
    <!-- my app renders here -->
  </div>
  <div id="app2">
    <!-- my app renders here -->
  </div>
  <div id="hello-example">
    <!-- my app renders here -->
  </div>

  <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
      ReactDOM.render(
        React.DOM.h1(
          {id: "my-heading"},
          React.DOM.span(null,
            React.DOM.em(null, "Hell"),
            "o"
          ),
          " world!"
        ),
        document.getElementById('app1')
      );

      ReactDOM.render(
              React.DOM.h1(
                      {id: "my-heading"},
                      React.DOM.span(null,
                              React.DOM.em(null, "Well"),
                              " Hello"
                      ),
                      " React!"
              ),
              document.getElementById('app2')
      );
      // ещё один вариант hello c class HelloMessage
      class HelloMessage extends React.Component {
        render() {
          return React.createElement(
                  "div",
                  null,
                  "Привет, ",
                  this.props.name
          );
        }
      }
      ReactDOM.render(React.createElement(HelloMessage, { name: "Саша" }),
              document.getElementById('hello-example'));
    </script>
  </body>
</html>
