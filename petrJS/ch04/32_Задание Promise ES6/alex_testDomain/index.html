
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator/promises</title>
    <style>
        label {
            display: block;
            font-size: 30px;
        }
        input {
            width: 300px;
            height: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <label for="rub">RUB</label>
    <input id="rub" type="text">
    <label for="usd">USD</label>
    <input id="usd" type="text">

    <button id="btn">Создать Promise!</button>
    <div id="log"></div>

    <button id="btn1">FIRE!</button>
    <div id="log1"></div>


    <div class="contact" id="contacts">
        <div class="popup-form-header">
            Наш сайт будет запоминать нажатие кнопки даже после перезагрузки
        </div>
        <div class="contact-form">

            <form id="form">
                <input required type="email" placeholder="Ваша почта">
                <input required type="tel" placeholder="Ваш телефон">
                <button type="submit">Включим localStorage</button>
            </form>

            <div class="contact-form-title">
                Мы с вами свяжемся
            </div>

            <div><textarea cols="40" rows="10">Please type your message here.</textarea>
            </div>

        </div>
    </div>

    <div><fieldset>
            <legend accesskey=p>
                <label>I want <input name=pizza type=number step=1 value=1 min=0>
                    pizza(s) with these toppings</label>
            </legend>
            <label><input name=pizza-cheese type=checkbox checked> Cheese</label>
            <label><input name=pizza-ham type=checkbox checked> Ham</label>
            <label><input name=pizza-pineapple type=checkbox> Pineapple</label>
        </fieldset></div>
    <div><input type="tel" name="telephone_number">
        <input type="url" name="web_address">
        <input type="email" name="email_address">

    </div>
    <div>
        <style scoped>
            /* Here be CSS applied exclusively to this element's parent */
            input[type=email]:valid { background: green }
            input[type=email]:invalid { background: red }
        </style>
        <p>So this element, and everything in its parent div, will get special treatment.</p>
    </div>

    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
