<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сообщение об ошибках</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<p>Please input a number between 1089 and 2029:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="p01"></p>

<script>
    function myFunction() {
        var message, x;
        message = document.getElementById("p01");
        message.innerHTML = "";
        x = document.getElementById("demo").value;
        try {
            if(x == "") throw "empty";
            if(isNaN(x)) throw "not a number";
            x = Number(x);
            if(x < 1089) throw "too low";
            if(x > 2029) throw "too high";
        }
        catch(err) {
            message.innerHTML = "Input is " + err;
        }
    }
</script>
<script>
    "use strict";globalThis.__codeBoxId = "4kc0bolnrr";

    var expr, res;

    while (true) {
        expr = prompt("Введите выражение?", '2-');
        if (expr == null) break;

        try {
            res = eval(expr);
            if (isNaN(res)) {
                throw new Error("Результат неопределён");
            }

            break;
        } catch (e) {
            alert( "Ошибка: " + e.message + ", повторите ввод" );
        }
    }

    alert( res );
</script>
