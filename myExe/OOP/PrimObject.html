<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--

    Самым простым способом интегрировать в страницу JavaScvript,
    является использование тега <script>...</script>.
    Тег рекомендуется разместить в теге <head>...</head>.
    Внутри элемента <script> размещается JavaScript, код
    который будет выполняться при загрузке страницы.

-->

    <title>Примитивы и объекты в JS</title>

    <!--Тег script-->
    <script type="text/javascript">

        alert("Hello world!");
        alert('Привет');
        alert('Мир');
        const arr = ['this', 'is', 'an', 'array'];
        arr.length = 10;
        const str = 'this is string';
        str.length = 19;
        console.log(arr.length); // 4 вывод в консоль браузера
        console.log(str.length); // 14
        const val = new Boolean(false);
        if (val) { console.log('Hello, Primitives!'); } //Вывод приветствия в консоль
        typeof str; // "string"
        typeof arr; // "object"
        const str1 = new String('Hello, Primitives again!');
        if (val) { console.log(str1); }
        typeof str1; // "object"
        const log = function(string) { console.log(typeof str1); };
        console.log(log(str));

        document.write("Hello world again!");
        document.write(str,str1,arr,);
        // объекты
        const str2 = new String('Hello, Objects!');
        if (val) { console.log(str2); }
        var log2;
        log2 = function (message) {
            if (arguments.length > 0)
                log.messages.push(message);
            console.log(log.messages);
        };
        log2.messages = ['first', 'second', 'third'];
        log2();// ["first","second","third"]
        //log2('forth');// ["first", "second", "third", "forth"]
    </script>
    <!--Завершение тега script-->

</body>
</html>

</body>
</html>
